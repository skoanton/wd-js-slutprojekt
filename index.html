<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>


    <!-- Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Lora&family=Merriweather:wght@300&family=Roboto+Condensed:wght@300&family=Secular+One&display=swap" rel="stylesheet">


    <!--My css-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="title-box">
            <h1 class="title">Solsystemet</h1>
            <h2 class="title-latin">Solaris</h2>
        </div>
            
        
    </header>


    <picture class="subtract">
        <img id="0" src="./images/Subtract_0.svg" alt="Picture of  ">
    </picture>



    <main>      
            <div class="planet-box flexbox-container">
                <picture class ="mercury" >
                    <img id="1" src="./images/Ellipse 1.svg" alt="Picture of  ">
                </picture>

                <picture class="venus">
                    <img id="2" src="./images/Ellipse 2.svg" alt="Picture of  ">
                </picture>
                <picture class="earth">
                    <img id="3" src="./images/Ellipse 3.svg" alt="Picture of Earth  ">
                </picture>
                <picture class="mars">
                    <img id="4" src="./images/Ellipse 4.svg" alt="Picture of  ">
                </picture>
                <picture class ="jupiter">
                    <img id="5" src="./images/Ellipse 5.svg" alt="Picture of  ">
                </picture>
                <picture class ="saturn">
                   
                    <img id="6" src="./images/Ellipse 6.svg" alt="Picture of  ">
                    <img class="rings" src="./images/Ellipse 6_1.svg" alt="Picture of  ">
                    <picture class="rings">

                    </picture>

                </picture>
                <picture class="uranus">
                    <img id="7" src="./images/Ellipse 7.svg" alt="Picture of  ">
                </picture>
                <picture class="neptune">
                    <img id="8" src="./images/Ellipse 8.svg" alt="Picture of  ">
                </picture>



            </div>         

            </main>
            <div class="information-module">
                <div class="titles">
                    <h1 id="title" class="title">
                    </h1>
                    <h2 id="title-latin" class="title-latin"></h2>
                </div>
                

                <div class="description">
                    <p id="description"></p>
                </div>
                
                <hr class="line">

                <div class="radius">
                    <h3>Omkrets</h3>
                    <h3 id="radius">123</h3>
                </div>

                
                <div class="distanceFromSun">
                    <h3>km från solen</h3>
                    <h3 id="distanceFromSun">123</h3>
                </div>
                
                <div class="maxTemp">
                    <h3>max tempratur</h3>
                    <h3 id="maxTemp">123</h3>
                </div>
                
                <class class="minTemp">
                    <h3>min tempratur</h3>
                    <h3 id="minTemp"></h3>
                </class>
                

                <hr class="line">

                <div class="moons-title">
                    <h3>Månar</h3>
                    <ul id="moons"></ul>
                </div>
                

            </div>
            <!--Script file-->
            <script src="main.js" defer></script>
</body>

</html>
